  <script>
    function DropDown(DropDownType){
      console.log("Clicked")
      if (document.getElementById(DropDownType).className == "DropDownDown") {
        console.log("UP")
        document.getElementById(DropDownType).setAttribute("class","DropDownUp");
        document.getElementById(DropDownType + "GameContainer").setAttribute("class","GameContainerOpened");
      } else {
        console.log("DOWN")
        document.getElementById(DropDownType).setAttribute("class","DropDownDown");
        document.getElementById(DropDownType + "GameContainer").setAttribute("class","GameContainerClosed");
      }
    }
